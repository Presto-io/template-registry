name: Build Verified Templates

on:
  push:
    branches: [main]
    paths:
      - 'verified-templates.json'
  workflow_dispatch: {}

jobs:
  # ─── Job 1: build（GitHub-hosted）──────────────────────────────
  # 克隆源码、Docker 隔离编译、上传 Release、提取元数据
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Build verified templates
        env:
          GITHUB_TOKEN: ${{ secrets.PRESTO_PAT }}
          GH_TOKEN: ${{ secrets.PRESTO_PAT }}
        run: python scripts/build_registry.py build

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: verified-build-output
          path: output/
          retention-days: 1

  # ─── Job 2: compile-and-deploy（macOS ARM64 self-hosted）──────
  # SVG 编译（仅 official + verified）、生成索引、提交部署
  compile-and-deploy:
    needs: build
    runs-on: [self-hosted, macOS, ARM64]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: verified-build-output
          path: output/

      - name: Download fonts
        run: python3 scripts/download_fonts.py

      - name: Compile SVGs
        run: python3 scripts/build_registry.py compile --font-path fonts/

      - name: Generate registry index
        run: python3 scripts/build_registry.py index

      - name: Commit registry updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add templates/ registry.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: 更新 verified 模板编译产物"
          git push

      - name: Deploy to registry-deploy
        env:
          GH_TOKEN: ${{ secrets.PRESTO_PAT }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/Presto-io/registry-deploy.git /tmp/deploy
          rm -rf /tmp/deploy/templates
          cp -r output/deploy /tmp/deploy/templates
          cd /tmp/deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add templates/
          if git diff --cached --quiet; then
            echo "No changes to registry"
            exit 0
          fi
          git commit -m "chore: update template registry (verified build)"
          git push
