name: Update Template Registry

on:
  schedule:
    - cron: '0 8 * * *'           # 每日 UTC 08:00
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: '强制重建所有模板'
        type: boolean
        default: false

permissions: {}

jobs:
  # ─── Job 1: extract（GitHub-hosted，低权限）────────────────────
  # 搜索模板仓库、官方模板下载二进制提取、community 模板从 repo 读取
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Discover templates
        env:
          GITHUB_TOKEN: ${{ github.token }}
          FORCE_REBUILD: ${{ inputs.force_rebuild && 'true' || 'false' }}
        run: python scripts/build_registry.py discover

      - name: Extract template data
        run: python scripts/build_registry.py extract

      - name: Upload extracted data
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: extracted-data
          path: output/
          retention-days: 1

  # ─── Job 2: compile-and-deploy（macOS ARM64 self-hosted）──────
  # SVG 编译（仅 official + verified）、生成索引、提交部署
  compile-and-deploy:
    needs: extract
    runs-on: [self-hosted, macOS, ARM64]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Download extracted data
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: extracted-data
          path: output/

      - name: Download fonts
        run: python3 scripts/download_fonts.py

      - name: Compile SVGs
        run: python3 scripts/build_registry.py compile --font-path fonts/

      - name: Generate registry index
        run: python3 scripts/build_registry.py index

      - name: Commit registry updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add templates/ registry.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: 更新模板注册表"
          git push

      - name: Deploy to registry-deploy
        env:
          GH_TOKEN: ${{ secrets.PRESTO_PAT }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/Presto-io/registry-deploy.git /tmp/deploy
          rm -rf /tmp/deploy/templates
          cp -r output/deploy /tmp/deploy/templates
          cd /tmp/deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add templates/
          if git diff --cached --quiet; then
            echo "No changes to registry"
            exit 0
          fi
          git commit -m "chore: update template registry"
          git push
