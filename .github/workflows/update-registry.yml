name: Update Template Registry

on:
  schedule:
    - cron: '0 */6 * * *'        # 每 6 小时
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: '强制重建所有模板'
        type: boolean
        default: false

jobs:
  # ─── Job 1: extract（低权限）─────────────────────────────────────
  # 搜索模板仓库、下载并运行社区二进制文件
  # 不传入任何 secrets，隔离不可信代码的执行
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: read               # 只读，不传 secrets

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Discover templates
        env:
          GITHUB_TOKEN: ${{ github.token }}
          FORCE_REBUILD: ${{ inputs.force_rebuild && 'true' || 'false' }}
        run: python scripts/build_registry.py discover

      - name: Extract template data
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: python scripts/build_registry.py extract

      - name: Upload extracted data
        uses: actions/upload-artifact@v4
        with:
          name: extracted-data
          path: output/
          retention-days: 1

  # ─── Job 2: compile-and-deploy（高权限）─────────────────────────
  # 使用可信的 Typst CLI 编译 SVG，生成索引，推送部署
  compile-and-deploy:
    needs: extract
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Download extracted data
        uses: actions/download-artifact@v4
        with:
          name: extracted-data
          path: output/

      - name: Install Typst CLI
        env:
          TYPST_VERSION: "0.14.2"
        run: |
          curl -fsSL "https://github.com/typst/typst/releases/download/v${TYPST_VERSION}/typst-x86_64-unknown-linux-musl.tar.xz" \
            | tar -xJ --strip-components=1 -C /usr/local/bin/
          typst --version

      - name: Download fonts
        run: python scripts/download_fonts.py

      - name: Compile SVGs
        run: python scripts/build_registry.py compile --font-path fonts/

      - name: Generate registry index
        run: python scripts/build_registry.py index

      - name: Commit registry updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add templates/ registry.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: 更新模板注册表"
          git push

      - name: Deploy to registry-deploy
        env:
          GH_TOKEN: ${{ secrets.PRESTO_PAT }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/Presto-io/registry-deploy.git /tmp/deploy

          rm -rf /tmp/deploy/templates
          cp -r output/deploy /tmp/deploy/templates

          cd /tmp/deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add templates/
          if git diff --cached --quiet; then
            echo "No changes to registry"
            exit 0
          fi
          git commit -m "chore: update template registry"
          git push
