name: Update Template Registry

on:
  schedule:
    - cron: '0 */6 * * *'        # 每 6 小时
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: '强制重建所有模板'
        type: boolean
        default: false

jobs:
  # ─── Job 1: extract（低权限）─────────────────────────────────────
  # 搜索模板仓库、下载并运行社区二进制文件
  # 不传入任何 secrets，隔离不可信代码的执行
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: read               # 只读，不传 secrets

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Discover templates
        env:
          GITHUB_TOKEN: ${{ github.token }}
          FORCE_REBUILD: ${{ inputs.force_rebuild && 'true' || 'false' }}
        run: python scripts/build_registry.py discover

      - name: Extract template data
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: python scripts/build_registry.py extract

      - name: Upload extracted data
        uses: actions/upload-artifact@v4
        with:
          name: extracted-data
          path: output/
          retention-days: 1

  # ─── Job 2: compile-and-deploy（高权限）─────────────────────────
  # 使用可信的 Typst CLI 编译 SVG，生成索引，推送部署
  compile-and-deploy:
    needs: extract
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Download extracted data
        uses: actions/download-artifact@v4
        with:
          name: extracted-data
          path: output/

      - name: Install Typst CLI
        run: |
          curl -fsSL https://typst.community/typst-install/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Download fonts
        run: python scripts/download_fonts.py

      - name: Compile SVGs
        run: python scripts/build_registry.py compile --font-path fonts/

      - name: Generate registry index
        run: python scripts/build_registry.py index

      - name: Commit registry updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add templates/ registry.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: 更新模板注册表"
          git push

      - name: Deploy to registry-deploy
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.REGISTRY_DEPLOY_KEY }}
        with:
          source-directory: output/deploy/
          destination-github-username: Presto-io
          destination-repository-name: registry-deploy
          target-directory: templates/
          commit-message: "chore: update template registry"
